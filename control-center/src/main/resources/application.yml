server:
  port: 8101
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8901/eureka/
  instance:
    instance-id: controlCenter
    prefer-ip-address: true

info:
  appName: mySpringCloud
  author: zxa
  build.artifactId: $project.artifactId$
  build.version: $project.version$
spring:
  application:
    name: controlCenter

ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
feign:
  hystrix:
    enabled: true                 #开启feign的hystrix功能